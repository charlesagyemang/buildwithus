  <script type="text/javascript">
    //
    // FB.getLoginStatus(function(response) {
    //   statusChangeCallback(response);
    // });
    $(document).ready(function(){
      //Login Status

      $("#btn-login").click(function(){
        var email           = $("#email-login").val();
        var password        = $("#password-login").val();
        var loginDetails    = ['', email, '', password];

        if ( email.length > 0 && password.length > 0) {
          SDK.call('devless', 'login', loginDetails,function(resp){
            if (resp.payload.result == false ) {
                alert("Wrong Details");
            } else {

              SDK.setToken(resp.payload.result.token);
              window.location.href = "/";

            }
          });
        } else {
          alert("Make sure email and password fileds are not empty")
        }


      })

    })
  </script>
